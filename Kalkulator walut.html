<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Kalkulator Walut</title>
</head>

<body>
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"> KALKULATOR WALUT </legend>
                <p class="form__paragraph">
                    <label class="form__label" for="currencySelect">Wybierz walutę :</label>
                    <select class="js-currency form__input" id="currencySelect">
                        <option value="USD">Dolar Amerykański</option>
                        <option value="GBP">Funt Brytyjski</option>
                        <option value="CHF">Frank Szwajcarski</option>
                    </select>
                </p>
                <p class="form__paragraph">
                    <label class="form__label" for="amount">Wpisz kwotę w PLN : </label>
                    <input class="js-amount form__input" id="amount" type="number" name="amount" step="0.1" min="0"
                        required>
                </p>
                <p class="form__paragraph">
                    <span class="js-result"></span>
                </p>
                <p class="form__paragraph">
                    <button class="form__button">PRZELICZ</button>
                </p>
                <p class="form__paragraph form__paragraph--info">*Kursy walut są aktualne na dzień 25.06.2023 i pochodzą ze strony NBP.*</p>
            </fieldset>
        </form>
</body>

</html>
